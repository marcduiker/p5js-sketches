<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js" integrity="sha512-uaz5GpnQoE6t5echKlX8P52czvsIGgLPcvlzfvRubLZ1Hp8JemUDnbUiAahbVtPb+jUVrNETuXvAhDDF/N3M4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>

  <body>
    <div id="controls">
      <span>Canvas resolution</span>
      <input type="range" min="15" max="71" value="47" step="8" id="rowsSlider">
      <span>Speed</span>
      <input type="range" min="1" max="15" value="15" id="speedSlider">
      <button id="runButton" onclick="toggleRunning()">start</button>
      <button id="resetButton" onclick="reset()">clear</button>
      <button id="randomButton" onclick="loadRandomSeed()">random</button>
      <button id="saveButton" onclick="saveGrid()">save</button>
      <button id="loadButton" onclick="loadGrid()">load</button>
    </div>
    <div id="canvas"></div>
    <script src="sketch.js"></script>
  </body>
</html>
